# Render Blueprint: https://render.com/docs/blueprint-spec
# One Web Service: Node app serves API + React static build

services:
  - type: web
    name: email-accounts-manager
    runtime: node
    region: frankfurt

    buildCommand: npm install && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
